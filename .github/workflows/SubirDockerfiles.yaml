name: Reusable Subir imagen

on:
  workflow_call:
    inputs:
      VERSION_CHART:
        required: true
        type: string
      MICROSERVICE:
        required: true
        type: string
    secrets:
      ARM_CLIENT_ID:
        required: true
      ARM_CLIENT_SECRET:
        required: true
      ARM_TENANT_ID:
        required: true
      ARM_SUBSCRIPTION_ID:
        required: true
      
jobs:
  subirImagen:
    runs-on: runner-stemdo-labs
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: ls
        run: ls
      
      - name: echo secrets
        run: |
          echo "ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}"
          echo "ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}"
          echo "ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}"
          echo "ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}"
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}"
            }

      - name: Azure Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: containerregistry.azurecr.io
          username: ${{ secrets.ARM_CLIENT_ID }}
          password: ${{ secrets.ARM_CLIENT_SECRET }}
      
      - name: taggear la imagen
        run: |
          docker tag imagen-proyecto-${{ inputs.MICROSERVICE }} containerregistry.azurecr.io/imagen-proyecto-${{ inputs.MICROSERVICE }}:${{ inputs.VERSION_CHART }}
          docker push containerregistry.azurecr.io/imagen-proyecto-${{ inputs.MICROSERVICE }}:${{ inputs.VERSION_CHART }}
