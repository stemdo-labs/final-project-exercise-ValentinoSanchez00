---
- name: Instalar PostgreSQL
  hosts: all
  become: yes
  tasks:
    - name: Actualizar el índice de paquetes
      apt:
        update_cache: yes
    
    - name: Instalar los paquetes necesarios
      apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present
        update_cache: yes

    - name: Instalar las dependencias necesarias
      apt:
        name: 
          - wget
          - ca-certificates
        state: present

    - name: Asegurarse de que PostgreSQL esté habilitado y en ejecución
      service:
        name: postgresql
        state: started
        enabled: yes

    - name: Crear usuario PostgreSQL
      become: true
      become_user: postgres
      postgresql_user:
        name: "{{ postgres_user }}"
        password: '"{{ postgres_password }}"'
        role_attr_flags: SUPERUSER
        state: present

  vars:
    postgres_user: "userpostgres"
    postgres_password: "admin123"
