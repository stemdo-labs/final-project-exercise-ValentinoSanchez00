- name: Backup
  hosts: bd
  become: true
  vars:
    postgres_user: "postgres"
    postgres_db: "orquestas"
    backup_file: "/var/backups/postgres/backup_{{ ansible_date_time.date }}.sql.gz.enc"
    encryption_key: "G7x!#aB12$vf@kT"
    local_backup_dir: "/backups"
    ansible_user: "adminuser"

  tasks:
    - name: Crear el directorio de backups si no existe
      file:
        path: "/var/backups/postgres"
        state: directory
        mode: '0755'

    - name: Dump y cifrar la base de datos PostgreSQL
      shell: |
        pg_dump -U {{ postgres_user }} {{ postgres_db }} | gzip | openssl enc -aes-256-cbc -salt -out {{ backup_file }} -k "{{ encryption_key }}"
      environment:
        PGPASSWORD: "mypassword"
      register: backup_result

    - name: Verificar si el dump y cifrado fue exitoso
      debug:
        msg: "Backup creado correctamente en {{ backup_file }}"
      when: backup_result.rc == 0

    - name: Crear el directorio local de backups si no existe
      local_action:
        module: file
        path: "{{ local_backup_dir }}"
        state: directory
        mode: '0777'

    - name: Ajustar permisos del archivo de backup
      file:
        path: "{{ backup_file }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0777'
      become: true
    
    - name: Traer el backup al controlador local
      fetch:
        src: "{{ backup_file }}"
        dest: "{{ local_backup_dir }}/"
        flat: yes
      become: true

    - name: Confirmar la transferencia del archivo al controlador local
      debug:
        msg: "Backup transferido correctamente al controlador local en {{ local_backup_dir }}/{{ backup_file | basename }}"

    - name: Subir el backup al contenedor de Azure
      azure.azcollection.azure_rm_storageblob:
        resource_group: "rg-vsanchez-dvfinlab"
        container_name: "backupbd" 
        blob_name: "{{ backup_file | basename }}"
        src: "{{ local_backup_dir }}/{{ backup_file | basename }}"
        storage_account_name: "stavsanchezdvfinlab" 
        auth_source: "msi" 
      environment:
        AZURE_CLIENT_ID: "{{ lookup('env', 'ARM_CLIENT_ID') }}"
        AZURE_SECRET: "{{ lookup('env', 'ARM_CLIENT_SECRET') }}"
        AZURE_SUBSCRIPTION_ID: "{{ lookup('env', 'ARM_SUBSCRIPTION_ID') }}"
        AZURE_TENANT: "{{ lookup('env', 'ARM_TENANT_ID') }}"
      register: upload_result

    - name: Confirmar la carga al contenedor de Azure
      debug:
        msg: "Archivo subido exitosamente al contenedor de Azure Blob Storage"
      when: upload_result.changed
